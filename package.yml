name       : npth
version    : 1.3
release    : 1
source     :
    - ftp://ftp.gnupg.org/gcrypt/npth/npth-1.3.tar.bz2 : bca81940436aed0734eb8d0ff8b179e04cc8c087f5625204419f5f45d736a82a
license    :
    - GPL-2.0 
    - LPL-3.0 
component  : programming.library
summary    : Non-preemptive threads implementation (GNU pth)
patterns   :
    - devel: /usr/bin
emul32     : yes
description: |
    nPth is a library to provide the GNU Pth API and thus a non-preemptive threads implementation.
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
